<html>
  <head>
    <meta charset="UTF-8" />
    <title>filter</title>
  </head>
  <body>
    <script>
      //filter : 새로운 배열 생성  (요소 하나씩 탐색)
      //map 과 달리 정확히 원하는 원소(참)만 배열로 생성

      //function filter(predicate, thisArg){
      // let list=[]
      // for(let i=0; i<a.length; i++){
      //   if (predicate(a[i], i)) list.push(a[i]);
      // }
      //  return list;
      // }
      a = [10, 11, 12, 13, 14, 15];
      answer = a.filter(
        function (v, i) {
          return v % 2 == 0;
        },
        [1, 2]
      );
      console.log(answer);
      //v == 배열의 요소, i == 인덱스
    </script>
  </body>
</html>
