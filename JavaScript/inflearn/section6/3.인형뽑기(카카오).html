<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        console.log(board);
        for (let y of moves) {
          for (let x = 0; x < board.length; x++) {
            if (board[x][y - 1] !== 0) {
              // 인형 맨 첫번째
              if (stack[stack.length - 1] == board[x][y - 1]) {
                stack.pop();
                answer += 2;
                board[x][y - 1] = 0;
              } else {
                stack.push(board[x][y - 1]);
                board[x][y - 1] = 0;
              }
              break;
            }
            console.log(board);
          }
        }
        return answer;

        // return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
