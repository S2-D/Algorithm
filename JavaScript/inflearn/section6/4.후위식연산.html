<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (!isNaN(x)) {
            stack.push(parseInt(x));
            console.log(stack);
          } else {
            let y = stack.pop();
            let z = stack.pop();
            if (x == "+") stack.push(y + z);
            else if (x == "*") stack.push(z * y);
            else if (x == "-") stack.push(z - y);
            else if (x == "/") stack.push(z / y);
          }
        }
        return stack;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
