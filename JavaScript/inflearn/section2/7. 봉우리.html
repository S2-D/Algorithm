<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length + 2;
        for (let i in arr) {
          arr[i].push(0);
          arr[i].unshift(0);
        }
        let array0 = Array.from({ length: n }, () => 0);
        arr.push(array0);
        arr.unshift(array0);

        console.log(arr);
        for (let i = 1; i < arr.length - 1; i++) {
          for (let j = 1; j < arr.length - 1; j++) {
            if (
              arr[i][j] ===
              Math.max(
                arr[i][j],
                arr[i][j - 1],
                arr[i][j + 1],
                arr[i - 1][j],
                arr[i + 1][j]
              )
            ) {
              answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [0, 0, 0, 0, 0],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
